server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: ms-gateway
  cloud:    
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: catalog
          uri: lb://api-catalog
          predicates:
            - Path=/catalog/**
        - id: music
          uri: lb://api-movie
          predicates:
            - Path=/movies/**

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway



